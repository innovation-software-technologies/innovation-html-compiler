<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HTML Runner App</title>
              <!-- Google Analytics & FPS Counter Script -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-EZ803GFYKZ"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'G-EZ803GFYKZ');
</script>
<div id="fpsCounter" class="fps-counter"></div>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const fpsCounter = document.createElement('div');
    fpsCounter.id = 'fpsCounter';
    document.body.appendChild(fpsCounter);

    Object.assign(fpsCounter.style, {
      position: 'fixed',
      top: '10px',
      left: '10px',
      zIndex: '99999',
      backgroundColor: 'rgba(0, 0, 0, 0.8)',
      color: '#00b5ff',
      padding: '5px 10px',
      borderRadius: '5px',
      fontFamily: "'Courier New', monospace",
      fontSize: '14px',
      pointerEvents: 'none',
      boxShadow: '0 4px 8px rgba(0, 0, 0, 0.3)'
    });

    let frameCount = 0;
    let fps = 0;
    let lastTime = performance.now();

    function calculateFPS() {
      frameCount++;
      const currentTime = performance.now();

      if (currentTime - lastTime >= 100) {
        fps = Math.round((frameCount * 1000) / (currentTime - lastTime));
        lastTime = currentTime;
        frameCount = 0;
        fpsCounter.textContent = `FPS: ${fps}`;
      }
      setTimeout(calculateFPS, 0);
    }
    calculateFPS();
  });
</script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #2f2f2f;
    }
    
      h1, p {
        color: #e5e5e5;
      }  

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 20px;
    }

    textarea, iframe {
      width: 100%;
      max-width: 500px;
      height: 400px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-family: Consolas, monospace;
      font-size: 14px;
      resize: vertical;
      background: #000000;
      box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.1);
        color: white;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      background: #606060;
      color: white;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #242424;
    }

    button:active {
      background: #242424;
    }
  </style>
</head>
<body>
  <h1>Innovation HTML Compiler</h1>
  <p>Type your HTML code into the editor and click "Run HTML" to observe the magic unfold...</p>
      <button onclick="runHTML()">Run HTML</button>
    <br><p></p>
  
  <div class="container">
    <textarea id="htmlCode" placeholder="Enter your HTML here..."></textarea>
    <iframe id="preview"></iframe>
  </div>
  
  <script>
    function runHTML() {
      var code = document.getElementById("htmlCode").value;
      document.getElementById("preview").srcdoc = code;
    }
  </script>
</body>
</html>
